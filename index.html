<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="node_modules\normalize.css\normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div class="header">
			<div class="title">Calculator</div>
			<div class="window__buttons">
				<div class="button">
					<svg x="0px" y="0px" width="10px" height="1px" viewBox="0 0 10 1" style="enable-background:new 0 0 10 1;" xml:space="preserve">
					<style type="text/css">
						.line{fill:none;stroke:#000000;stroke-miterlimit:10;}
					</style>
					<defs>
					</defs>
					<g>
						<line class="line" x1="0" y1="0.5" x2="10" y2="0.5"/>
					</g>
					</svg>
				</div>
				<div class="button">
					<svg x="0px" y="0px" width="12px" height="10px" viewBox="0 0 12 10" style="enable-background:new 0 0 12 10;" xml:space="preserve">
					<style type="text/css">
						.square{fill:none;stroke:#000000;stroke-miterlimit:10;}
					</style>
					<defs>
					</defs>
					<g>
						<line class="square" x1="1" y1="0.5" x2="11" y2="0.5"/>
					</g>
					<g>
						<line class="square" x1="11.5" y1="10" x2="11.5" y2="0"/>
					</g>
					<g>
						<line class="square" x1="1" y1="9.5" x2="11" y2="9.5"/>
					</g>
					<g>
						<line class="square" x1="0.5" y1="10" x2="0.5" y2="0"/>
					</g>
					</svg>
				</div>
				<div class="button">
					<svg x="0px" y="0px" width="7.8px" height="7.8px" viewBox="0 0 7.8 7.8" style="enable-background:new 0 0 7.8 7.8;"
						 xml:space="preserve">
					<style type="text/css">
						.close_window{fill:none;stroke:#000000;stroke-miterlimit:10;}

					</style>
					<defs>
					</defs>
					<g>
						<line class="close_window" x1="0.4" y1="7.4" x2="7.4" y2="0.4"/>
					</g>
					<g>
						<line class="close_window" x1="7.4" y1="7.4" x2="0.4" y2="0.4"/>
					</g>
					</svg>
				</div>
			</div>
		</div>
		<div class="input">
			<input type="text" id="input">
		</div>
		<div id="stack"></div>
		<div class="buttons">
			<div class="button symbol-bg-color" id="ce">CE</div>
			<div class="button symbol-bg-color" id="c">C</div>
			<div class="button symbol-bg-color" id="remove">←</div>

			

			<div class="button symbol-bg-color darkness-color symbol" data-op="/">÷</div>
			<div class="button number-bg-color">1</div>
			<div class="button number-bg-color">2</div>
			<div class="button number-bg-color">3</div>
			<div class="button symbol-bg-color darkness-color symbol" data-op="*">×</div>
			<div class="button number-bg-color">4</div>
			<div class="button number-bg-color">5</div>
			<div class="button number-bg-color">6</div>
			<div class="button symbol-bg-color darkness-color symbol">+</div>
			<div class="button number-bg-color">7</div>
			<div class="button number-bg-color">8</div>
			<div class="button number-bg-color">9</div>

			
			
			<div class="button symbol-bg-color darkness-color symbol">-</div>
			
			<div class="button symbol-bg-color">±</div>
			<div class="button number-bg-color">0</div>
			<div class="button symbol-bg-color symbol" >.</div>
			
			<div class="button symbol-bg-color darkness-color symbol">=</div>
			


		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
